    /* 2.Extending Classes */
    class User {
      constructor(name,lastName,eamil,password) {
        this.username = name
        this.lastName= lastName
        this.eamil = eamil
        this.password = password
      }
      sayHello() {
        console.log(`Hello, my name is ${this.username}`);
      }
      getProfile(){
        console.log(`${this.username} ${this.lastName} ${ this.eamil} ${ this.password}`);
      }
      updatePassword(newPassword,currentPassword){
        return currentPassword === this.password ? this.password = newPassword : console.log('Can not change password.');
      }
    }
