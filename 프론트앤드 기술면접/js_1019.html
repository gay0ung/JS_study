<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1019_js_기술면접 특강</title>
</head>
<body>
  <h1 class="on">ga young</h1>

  <script>
    let a = 10;
    function foo(arg1) {
      console.log(this); // window
      function bar(arg2) {
        let b = 20;
        console.log(a + arg1 + arg2 + b);
        console.log(this) // window
      }
      bar(5)
    }

    foo(5)
  </script>
</body>
</html>
